<ng-sidebar-container class="sidebar-wrapper">
  <!-- A sidebar -->
  <ng-sidebar sidebarClass="sidebar" [(opened)]="opened" showBackdrop=true mode="over" closeOnClickBackdrop=true>

    <div class="sidebar-content">
      <div d-flex justify-content-between>
        <i class="fas fa-user fa-2x" (click)="toggleSidebar()" routerLink='/profile'></i>
        <i class="fas fa-arrow-left fa-2x" (click)="toggleSidebar()"></i>
      </div>
    </div>

  </ng-sidebar>

  <div ng-sidebar-content class="content">
    <nav class="d-flex justify-content-between">
      <div class="icon-container align-self-center ml-3">
        <i class="fas fa-bars fa-2x" (click)="toggleSidebar()"></i>
      </div>

      <h4>KaufKnecht</h4>

      <div class="icon-container align-self-center mr-3">
        <i class="fas fa-sort-amount-down fa-2x" *ngIf="showFilterIcon()"></i>
      </div>
    </nav>

    <router-outlet></router-outlet>

  </div>

</ng-sidebar-container>
